<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var clients = findClientsSocket();
  alert(clients);
  socket.on('pageChange', function(userData){
    var panel = document.getElementById('panel');
    panel.innerText = " User has navigated to " + userData.page;
  });

</script>
<html>
<body>
  <h1>Admin Panel</h1>
  <div id="panel" style="font-size: 45px;"></div>
</body>
</html>
